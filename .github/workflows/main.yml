name: CI/CD

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up Node version ğŸ“—
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Clean Install of Server
        run: npm ci
        working-directory: ./server

      - name: Install ğŸ”©
        run: yarn install
        working-directory: ./client

      - name: Test ğŸ‘¾
        run: yarn test
        working-directory: ./client

      - name: Build ğŸ› 
        run: yarn build
        working-directory: ./client
