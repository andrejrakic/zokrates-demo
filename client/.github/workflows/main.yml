name: Test & Build

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Node version 📗
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install 🔩
        run: yarn install

      - name: Test 👾
        run: yarn test

      - name: Build 🛠
        run: yarn build
